version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.1                      # State management
  http: ^1.2.1                          # REST API calls
  fluttertoast: ^8.2.2                 # Toast messages
