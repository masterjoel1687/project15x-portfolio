  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  firebase_storage: ^11.6.0
  url_launcher: ^6.2.5
  
  razorpay_flutter: ^1.3.5              # Razorpay integration (India-based)

  flutter_spinkit: ^5.2.0               # Loading animations
  animations: ^2.0.11                   # Pre-built transition animations

